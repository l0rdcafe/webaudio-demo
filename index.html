<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Web Audio Oscillators</title>
  </head>
  <script src="main.js"></script>
  <body>
    <h1>Web Audio Oscillators</h1>
    <input type="radio" id="sawtooth" name="wave" value="sawtooth" />
    <label for="sawtooth">Sawtooth</label>
    <input type="radio" id="sine" name="wave" value="sine" checked />
    <label for="sine">Sine</label>
    <input type="radio" id="square" name="wave" value="square" />
    <label for="square">Square</label>
    <input type="radio" id="triangle" name="wave" value="triangle" />
    <label for="triangle">Triangle</label>
    <br />
    <input
      id="frequency"
      type="range"
      min="100"
      max="1500"
      name="frequency"
      value="500"
      style="width: 50%"
    />
    <label for="frequency">Frequency</label>
    <small id="freq">500 Hz</small>
    <br />
    <input
      id="detune"
      type="range"
      min="0"
      max="100"
      name="detune"
      value="0"
      style="width: 50%"
    />
    <label for="detune">Detune</label>
    <small id="det">0</small>
    <br />
    <input
      id="gain"
      type="range"
      min="10"
      max="1000"
      name="gain"
      value="50"
      style="width: 50%"
    />
    <label for="gain">Gain</label>
    <small id="vol">0.2</small>
    <br />
    <button id="play">Play</button>
    <button id="stop">Stop</button>
  </body>
</html>
