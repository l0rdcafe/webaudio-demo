<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Web Audio Oscillators</title>
  </head>
  <script src="main.js"></script>
  <body>
    <h1>Web Audio Oscillator</h1>
    <h3>Wave Shape</h3>
    <input type="radio" id="sawtooth" name="wave" value="sawtooth" />
    <label for="sawtooth">Sawtooth</label>
    <input type="radio" id="sine" name="wave" value="sine" checked />
    <label for="sine">Sine</label>
    <input type="radio" id="square" name="wave" value="square" />
    <label for="square">Square</label>
    <input type="radio" id="triangle" name="wave" value="triangle" />
    <label for="triangle">Triangle</label>
    <br />
    <input
      id="wave-frequency"
      type="range"
      min="100"
      max="1500"
      name="wave-frequency"
      value="500"
      style="width: 50%"
    />
    <label for="wave-frequency">Wave Frequency</label>
    <small id="wave-freq">500 Hz</small>
    <br />
    <h3>EQ Filters</h3>
    <input
      type="radio"
      id="lowpass"
      name="filter-type"
      value="lowpass"
      checked
    />
    <label for="lowpass">Low Pass</label>
    <input type="radio" id="highpass" name="filter-type" value="highpass" />
    <label for="highpass">High Pass</label>
    <input type="radio" id="bandpass" name="filter-type" value="bandpass" />
    <label for="bandpass">Band Pass</label>
    <input type="radio" id="lowshelf" name="filter-type" value="lowshelf" />
    <label for="lowshelf">Low Shelf</label>
    <input type="radio" id="highshelf" name="filter-type" value="highshelf" />
    <label for="highshelf">High Shelf</label>
    <input type="radio" id="peaking" name="filter-type" value="peaking" />
    <label for="peaking">Peaking</label>
    <input type="radio" id="notch" name="filter-type" value="notch" />
    <label for="notch">Notch</label>
    <input type="radio" id="allpass" name="filter-type" value="allpass" />
    <label for="allpass">All Pass</label>
    <br />
    <input
      id="filter-frequency"
      type="range"
      min="100"
      max="1500"
      name="filter-frequency"
      value="500"
      style="width: 50%"
    />
    <label for="filter-frequency">Filter Frequency</label>
    <small id="filter-freq">500 Hz</small>
    <br />
    <input
      id="filter-bandwidth"
      type="range"
      min="0"
      max="100"
      name="filter-bandwidth"
      value="0"
      style="width: 50%"
    />
    <label for="filter-bandwidth">Filter Bandwidth</label>
    <small id="filter-band">0</small>
    <br />
    <h3>Pitch</h3>
    <input
      id="detune"
      type="range"
      min="0"
      max="100"
      name="detune"
      value="0"
      style="width: 50%"
    />
    <label for="detune">Detune</label>
    <small id="det">0 ct</small>
    <br />
    <h3>Dynamic</h3>
    <input
      id="gain"
      type="range"
      min="10"
      max="1000"
      name="gain"
      value="50"
      style="width: 50%"
    />
    <label for="gain">Gain</label>
    <small id="vol">0.2 db</small>
    <br />
    <h3>Delay</h3>
    <input
      id="delay-time"
      type="range"
      min="0"
      max="2000"
      name="delay-time"
      value="50"
      style="width: 50%"
    />
    <label for="delay-time">Delay Time</label>
    <small id="delay-ms">50 ms</small>
    <br />
    <input
      id="delay-wet"
      type="range"
      min="0"
      max="100"
      name="delay-wet"
      value="0"
      style="width: 50%"
    />
    <label for="delay-wet">Delay Wet</label>
    <small id="delay-wetness">0%</small>
    <br />
    <h3>Compressor</h3>
    <input
      id="compressor-threshold"
      type="range"
      min="-60"
      max="100"
      name="compressor-threshold"
      value="-30"
      style="width: 50%"
    />
    <label for="compressor-threshold">Threshold</label>
    <small id="comp-threshold">-60 db</small>
    <br />
    <input
      id="compressor-ratio"
      type="range"
      min="1"
      max="20"
      name="compressor-ratio"
      value="1"
      style="width: 50%"
    />
    <label for="compressor-ratio">Ratio</label>
    <small id="comp-ratio">1</small>
    <br />
    <input
      id="compressor-knee"
      type="range"
      min="0"
      max="40"
      name="compressor-knee"
      value="30"
      style="width: 50%"
    />
    <label for="compressor-knee">Knee</label>
    <small id="comp-knee">30</small>
    <br />
    <input
      id="compressor-attack"
      type="range"
      min="0"
      max="1000"
      name="compressor-attack"
      value="3"
      style="width: 50%"
    />
    <label for="compressor-attack">Attack</label>
    <small id="comp-attack">3 ms</small>
    <br />
    <input
      id="compressor-release"
      type="range"
      min="0"
      max="1000"
      name="compressor-release"
      value="250"
      style="width: 50%"
    />
    <label for="compressor-release">Release</label>
    <small id="comp-release">250 ms</small>
    <br />
    <small id="comp-reduction">0 db</small>
    <h3>Controls</h3>
    <button id="play">Play</button>
    <button id="stop">Stop</button>
  </body>
</html>
